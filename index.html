<!--Home Page for My Portfolio-->
<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>PSHYCHC GAME</title>

    <!--Adding CSS Style to my portfolio page-->
    <link rel="stylesheet" href="assets/css/Reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"> </script>

</head>

<body>

    <!-- HTML CODE -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="assets/images/word-guessing-game.jpg" class="thumbnail" alt="My Pic1" style="width: 70%; height: 70%;">
                <h1>PSYCHC GAME</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <!-- <img src="assets/images/512x512bb.jpg" class="thumbnail" alt="My Pic1"> -->
                <p>
                    Press any key to get started!
                </p>
            </div>
            <div class="col-sm-3" id ="DisplayMessage">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Wins:
            </div>
            <div id="WinPlaceHolder" class="col-sm-3">
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            Losses:
            </div>
            <div id="LoosesPlaceHolder" class="col-sm-3">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Guesses Left:
            </div>
            <div id="RemaningChances" class="col-sm-3">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                Your guesses so far:
            </div>
            <div id="PressedKey" class="col-sm-3">
                <!-- Text on key press even -->
            </div>
        </div>
    </div>
</body>

</html>
